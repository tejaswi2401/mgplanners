<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reports</title>
        <link rel="stylesheet" href="styles2.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-image: url('const.jpeg');
                background-size: cover;
                background-position: center;
            }
    
            .navbar {
                width: 100%;
                background-color: rgba(0, 71, 171, 0.8);
                padding: 10px 20px;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
    
            .navbar .logo img {
                height: 40px;
            }
    
            .navbar .logout {
                margin-left: auto;
                margin-right: 10px;
            }
    
            .navbar .logout a {
                font-size: 14px;
                color: white;
                text-decoration: none;
                background-color: transparent;
                border: none;
                outline: none;
                cursor: pointer;
                padding: 10px;
                border-radius: 5px;
            }
    
            .navbar .logout a:hover {
                background-color: #ddd;
                color: black;
            }
    
            .container {
                max-width: 100%;
                margin: 0;
                padding: 10px;
                background-color: white; /* Set the background color to white */
                border-radius: 5px;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            h1 {
                font-size: 22px;
                margin-bottom: 15px;
                text-align: center;
                color: #333;
            }
    
            .dropbtn {
                text-align: center;
                margin-bottom: 15px;
            }
    
            .dropbtn a {
                display: inline-block;
                padding: 12px 20px;
                margin: 5px;
                background-color: #ADD8E6;
                color: #000;
                text-decoration: none;
                font-size: 16px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                width: 160px;
                text-align: center;
                cursor: pointer;
            }
    
            .dropbtn a:hover {
                background-color: #87CEEB;
            }
    
            #project-table {
                width: 100%;
                margin-bottom: 10px;
                border-collapse: collapse;
                background-color: white; /* Set the background color to white */
            }
    
            #project-table th, #project-table td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
    
            #project-table th {
                background-color: #f2f2f2;
                position: sticky;
                top: 0;
                z-index: 1;
            }
    
            #project-list a {
                color: #007bff;
                text-decoration: none;
            }
    
            #project-list a:hover {
                text-decoration: underline;
                cursor: pointer;
            }
    
            #report-filters {
                margin-bottom: 10px;
            }
    
            #report-filters h2 {
                font-size: 16px;
                margin-bottom: 5px;
                color: #333;
            }
    
            #report-filters label {
                margin-right: 8px;
            }
    
            #material-filter, #date-filter {
                padding: 6px;
                margin-right: 8px;
                background-color: white; /* Set the background color to white */
                border: 1px solid #ccc;
                border-radius: 3px;
            }
    
            #report-table {
                width: 100%;
                border-collapse: collapse;
                background-color: white; /* Set the background color to white */
            }
    
            #report-table th, #report-table td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
    
            #report-table th {
                background-color: #f2f2f2;
                position: sticky;
                top: 0;
                z-index: 1;
            }
    
            #report-table tfoot td {
                font-weight: bold;
                text-align: right;
            }
    
            #total-amount {
                font-weight: bold;
                color: #333;
            }
    
            @media (max-width: 768px) {
                .container {
                    padding: 5px;
                }
                .navbar {
                    padding: 8px;
                }
                h1 {
                    font-size: 18px;
                }
                .dropbtn a {
                    padding: 10px;
                    font-size: 14px;
                }
            }
            .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            float: right; /* Align button to the right */
        }

        .back-button:hover {
            background-color: #0056b3;
        }

        </style>
    </head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="logout">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="container">
        <h1>Project Reports</h1>

        <table id="project-table">
            <thead>
                <tr>
                    <th>Project Name</th>
                </tr>
            </thead>
            <tbody id="project-list">
                <!-- Project rows will be dynamically populated -->
            </tbody>
        </table>

        <div id="report-filters" style="display: none;">
            <h2>Filters</h2>
            <label for="material-filter">Material:</label>
            <select id="material-filter">
                <option value="all">All</option>
                <!-- Material options will be dynamically populated -->
            </select>

            <label for="date-filter">Date:</label>
            <input type="date" id="date-filter">
        </div>
       


        <table id="report-table" style="display: none;">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Bill Amount</th>
                    <th>Material</th>
                </tr>
            </thead>
            <tbody id="report-list">
                <!-- Report rows will be dynamically populated -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Total Amount:</td>
                    <td id="total-amount"></td>
                </tr>
            </tfoot>
        </table>
        <a href="#" class="back-button" onclick="history.back()">Back</a>

    </div>

    <script>
        let reportsCache = [];
    
        document.addEventListener('DOMContentLoaded', function () {
            fetchProjects();
            fetchMaterials();
    
            document.getElementById('material-filter').addEventListener('change', filterReports);
            document.getElementById('date-filter').addEventListener('change', filterReports);
        });
    
        function fetchProjects() {
            fetch('/projects')
                .then(response => response.json())
                .then(projects => {
                    const projectList = document.getElementById('project-list');
                    projectList.innerHTML = '';
    
                    projects.forEach(project => {
                        const row = document.createElement('tr');
                        row.innerHTML = `<td><a href="#" onclick="fetchReports('${project.name}', this)">${project.name}</a></td>`;
                        projectList.appendChild(row);
                    });
                });
        }
    
        function fetchMaterials() {
            fetch('/materials')
                .then(response => response.json())
                .then(materials => {
                    const materialFilter = document.getElementById('material-filter');
                    materialFilter.innerHTML = '<option value="all">All</option>';
    
                    materials.forEach(material => {
                        const option = document.createElement('option');
                        option.value = material.name;
                        option.textContent = material.name;
                        materialFilter.appendChild(option);
                    });
                });
        }
    
        function fetchReports(projectName, element) {
           
    
            // Highlight the selected project name
            document.querySelectorAll('#project-list a').forEach(a => a.classList.remove('active'));
            element.classList.add('active');
    
            fetch(`/bill_entries/projectName?projectName=${projectName}`)
                .then(response => response.json())
                .then(reports => {
                    reportsCache = reports;
    
                    displayReports(reports);
    
                    document.getElementById('report-filters').style.display = 'block';
                    document.getElementById('report-table').style.display = 'table';
                })
                .catch(error => {
                    console.error('Error fetching reports:', error);
                    alert('Failed to fetch reports. Please try again.');
                });
        }
    
        function displayReports(reports) {
            const reportList = document.getElementById('report-list');
            reportList.innerHTML = '';
    
            let totalAmount = 0;
            let serialNumber = 1;
    
            // Group reports by material
            const groupedReports = {};
            reports.forEach(report => {
                if (!groupedReports[report.material]) {
                    groupedReports[report.material] = [];
                }
                groupedReports[report.material].push(report);
            });
    
            // Display reports with subheadings and material totals
            Object.keys(groupedReports).forEach(material => {
                let materialTotal = 0;
    
                // Add material subheading
                const subheadingRow = document.createElement('tr');
                const subheadingCell = document.createElement('td');
                subheadingCell.colSpan = 5; // Span across all columns
                subheadingCell.textContent = material;
                subheadingCell.style.fontWeight = 'bold';
                subheadingRow.appendChild(subheadingCell);
                reportList.appendChild(subheadingRow);
    
                // Add rows for this material
                groupedReports[material].forEach(report => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${serialNumber++}</td><td>${report.date}</td><td>${report.description}</td><td>${report.bill_amount}</td><td>${report.material}</td>`;
                    reportList.appendChild(row);
                    materialTotal += parseFloat(report.bill_amount);
                    totalAmount += parseFloat(report.bill_amount);
                });
    
                // Add material total row
                const totalRow = document.createElement('tr');
                const totalCell = document.createElement('td');
                totalCell.colSpan = 5;
                totalCell.innerHTML = `<strong>Total for ${material}: ${materialTotal.toFixed(2)}</strong>`;
                totalRow.appendChild(totalCell);
                reportList.appendChild(totalRow);
    
                // Add a small gap between material sections
                const gapRow = document.createElement('tr');
                const gapCell = document.createElement('td');
                gapCell.colSpan = 5;
                gapRow.appendChild(gapCell);
                reportList.appendChild(gapRow);
            });
    
            // Update total amount display
            document.getElementById('total-amount').textContent = totalAmount.toFixed(2);
        }
    
        function filterReports() {
            const materialFilter = document.getElementById('material-filter').value;
            const dateFilter = document.getElementById('date-filter').value;
    
            const filteredReports = reportsCache.filter(report => {
                const matchesMaterial = materialFilter === 'all' || report.material === materialFilter;
                const matchesDate = !dateFilter || report.date === dateFilter;
                return matchesMaterial && matchesDate;
            });
    
            displayReports(filteredReports);
        }
    
        function logout() {
            var confirmation = confirm('Are you sure you want to logout?');
            if (confirmation) {
                window.location.href = 'index.html';
            }
        }
    </script>
    
</body>
</html>
