<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materials Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-image: url('const.jpeg');
            background-size: cover;
            background-position: center;
        }

        .navbar {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo img {
            max-width: 100px;
            height: auto;
        }

        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .action-button {
            flex-basis: 45%;
            margin-bottom: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        .add-button {
            background-color: #28a745;
            color: #fff;
        }

        .edit-button {
            background-color: #007bff;
            color: #fff;
        }

        .delete-button {
            background-color: #dc3545;
            color: #fff;
        }

        .save-button {
            background-color: #ffc107;
            color: #212529;
        }

        .action-button:hover {
            filter: brightness(85%);
        }

        .material-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .material-item {
            flex: 0 0 48%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .material-item span {
            flex: 1;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }

        .form-container {
            margin-top: 20px;
        }

        .form-container select, .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .back-button {
            display: block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .back-button:hover {
            filter: brightness(85%);
        }

        #message {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Company Logo">
        </div>
        <div class="logout">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

    <div class="container">
        <h2>Materials Management</h2>
        <div class="actions">
            <button class="action-button add-button" onclick="addMaterial()">Add Material</button>
            <button class="action-button edit-button" onclick="showEditMaterialForm()">Edit Materials</button>
            <button class="action-button delete-button" onclick="showDeleteMaterialForm()">Delete Material</button>
            <button class="action-button save-button" onclick="saveMaterials()">Save</button>
        </div>

        <div id="editMaterialForm" class="form-container" style="display: none;">
            <label for="editMaterialSelect">Select Material to Edit:</label>
            <select id="editMaterialSelect"></select>
            <label for="newMaterialName">New Material Name:</label>
            <input type="text" id="newMaterialName">
            <button class="action-button edit-button" onclick="editMaterial()">Submit</button>
        </div>

        <div id="deleteMaterialForm" class="form-container" style="display: none;">
            <label for="deleteMaterialSelect">Select Material to Delete:</label>
            <select id="deleteMaterialSelect"></select>
            <button class="action-button delete-button" onclick="deleteMaterial()">Submit</button>
        </div>

        <ul class="material-list" id="materialList">
            <!-- Material items will be added dynamically here -->
        </ul>
        <button class="back-button" onclick="goBack()">Back</button>

        <p id="message"></p>
    </div>

    <script>
        const apiUrl = '/materials';

        function fetchMaterials() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    displayMaterials(data);
                })
                .catch(error => console.error('Error fetching materials:', error));
        }

        function displayMaterials(materials) {
            const materialList = document.getElementById('materialList');
            const editMaterialSelect = document.getElementById('editMaterialSelect');
            const deleteMaterialSelect = document.getElementById('deleteMaterialSelect');
            
            materialList.innerHTML = '';
            editMaterialSelect.innerHTML = '';
            deleteMaterialSelect.innerHTML = '';

            materials.forEach(material => {
                const listItem = document.createElement('li');
                listItem.classList.add('material-item');
                listItem.innerHTML = `<span>${material.name}</span>`;
                listItem.setAttribute('data-id', material.id);
                listItem.setAttribute('data-name', material.name);
                materialList.appendChild(listItem);

                const option = document.createElement('option');
                option.value = material.id;
                option.textContent = material.name;
                editMaterialSelect.appendChild(option);
                const deleteOption = option.cloneNode(true);
                deleteMaterialSelect.appendChild(deleteOption);
            });
        }

        function addMaterial() {
            const newMaterial = prompt('Enter the new material name:');
            if (newMaterial && newMaterial.trim() !== '') {
                fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newMaterial.trim() })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchMaterials();
                })
                .catch(error => console.error('Error adding material:', error));
            }
        }

        function showEditMaterialForm() {
            document.getElementById('editMaterialForm').style.display = 'block';
            document.getElementById('deleteMaterialForm').style.display = 'none';
        }

        function editMaterial() {
            const materialId = document.getElementById('editMaterialSelect').value;
            const newMaterialName = document.getElementById('newMaterialName').value.trim();
            if (materialId && newMaterialName) {
                fetch(`${apiUrl}/${materialId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newMaterialName })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchMaterials();
                })
                .catch(error => console.error('Error updating material:', error));
            }
        }

        function showDeleteMaterialForm() {
            document.getElementById('editMaterialForm').style.display = 'none';
            document.getElementById('deleteMaterialForm').style.display = 'block';
        }

        function deleteMaterial() {
            const materialId = document.getElementById('deleteMaterialSelect').value;
            if (materialId) {
                fetch(`${apiUrl}/${materialId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    fetchMaterials();
                })
                .catch(error => console.error('Error deleting material:', error));
            }
        }

        function saveMaterials() {
            alert('Materials saved successfully.');
        }

        function logout() {
            var confirmation = confirm('Are you sure you want to logout?');
            if (confirmation) {
                window.location.href = 'index.html';
            }
        }
        function goBack() {
            window.history.back();
        }


        // Fetch and display materials on page load
        window.onload = fetchMaterials;
    </script>
</body>
</html>
